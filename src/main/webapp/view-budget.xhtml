      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <title>Budgets</title>
    </head>
    <body>
        <f:view>
            <h:form id="viewSingleBudgetForm">
                <h:outputText value="Current budget ID: "/><h:outputText id="currentBudgetId" value="#{viewBudgetBean.currentBudget.id}"/><br />
